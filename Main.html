<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="Images\icons8-birthday-cake.gif" type="image/gif">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body background="Images\from-garden-plants.jpg">

</body>
<header>

  <h1>Happy Birthday!</h1>

</header>

<main>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="Images\salt-steam-room-second-sign-post-900x500.jpeg" style="width:100%">
      <div class="text">For your birthday we are going to...</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="Images\maxresdefault.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="Images\ef-sole-therapy-signpost-900x500.jpeg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="Images\ef-outdoor-pool-gallery.jpeg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="Images\ef-nordic-sauna-gallery.jpeg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="Images\ef-interior-gallery.jpeg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
  <a href="https://www.aquasana.co.uk/spa-locations/elveden-forest/spa-experience-rooms.html" target="_blank">
    <button class="centered-button">Your Visit</button>
</main>

</html>
